<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre profil</title>
    <meta name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />


    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/profil.css">
    <script type="module"
        src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
    <script nomodule
        src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js"></script>
    <script src="./config.js"></script>
    <script src="./connexion.js"></script>
    <script src="./profil.js"></script>
</head>

<body>
    <section id="log">
        <section id="logo">
            <h1>TopFood</h1>
        </section>
        
        <div id="logchoice">
            <button class="normal" id="btnlog">Connexion</button>
            <button id="btnsign">Inscription</button>
        </div>

        <section id="connexion">
            <form>
                <input id="login" type="email" placeholder="Email">
                <input id="password" type="password" minlength="6" placeholder="Mot de passe">
                <input class="logSubmit" onclick="logIn(event)" id="logSub" type="submit" value="Se connecter">
            </form>
            <p></p>
        </section>

        <section id="inscription" class="inscription">
            <form>
                <input id="mail" type="email" placeholder="Email">
                <input id="logPassword" type="password" minlength="6" placeholder="Mot de passe">
                <input class="logSubmit" onclick="signIn(event)" id="signSub" type="submit" value="S'inscrire">
            </form>
            <p></p>
        </section>
    </section>

    <main>

        <section id="editPanel">
            <button class="back" id="back"></button>

            <div id="ppEditContainer">
                <img id="ppEdit">
                <button>Modifier la photo</button>
            </div>

            <div id="editInfos">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="editNom">

                <label for="desc">Bio</label>
                <input type="text" name="desc" id="editDescr">
            </div>
            <button id="enregistrer">Enregistrer</button>

        </section>

        <section id="followerList" class="liste">
            <button class="back back1" onclick="hide('followerList')"></button>
            <ul></ul>
        </section>

        <section id="followedList" class="liste">
            <button class="back back2" onclick="hide('followedList')"></button>
            <ul></ul>
        </section>

        <section id="ppContainer">
            <div class="PPName">
                <img id="pp" class="skeleton">
                <h2 id="name" class="skeleton skeleton-text"></h2>
                <button id="btnFollow">Suivre</button>
            </div>
            <div id="publiFollow">
                <h3 id="publi" class="skeleton skeleton-text"></h3>
                <h3 id="follow" class="skeleton skeleton-text"></h3>
            </div>
            <h3 id="suivi" class="skeleton skeleton-text"></h3>
        </section>

        <p id="desc" class="skeleton skeleton-text"></p>

        <div id="btnContainer">
            <button id="edit">Modifier le profil</button>
            <!-- <button>Partager le profil</button> -->
            <button id="btnLogOut">Se d√©connecter</button>
        </div>

        <section class="statsContainerContainer">
            <div id="statsContainer"></div>
        </section>

        <section class="statsContainerContainer" id="topContainerContainer">
            <section id="topContainer"></section>
        </section>
        
        

        <section id="postsContainer">
            <h4 id="vosPubli"></h4>
            <div id="skPost" class="skeleton"></div>
        </section>

    </main>
    <nav>
        <a href="./index.html" id="home"></a>
        <a href="./search.html" id="search"></a>
        <a href="./add.html" id="add"></a>
        <button id="profile" class="skeleton"></button>
    </nav>
</body>

</html>
