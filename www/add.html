<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle publication</title>
    <meta name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />


    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/add.css">
    <script type="module"
        src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
    <script nomodule
        src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./config.js"></script>
    <script src="./connexion.js"></script>
    <script src="./add.js"></script>
</head>

<body>
    <section id="log">
        <section id="logo">
            <h1>TopFood</h1>
        </section>
        
        <div id="logchoice">
            <button class="normal" id="btnlog">Connexion</button>
            <button id="btnsign">Inscription</button>
        </div>

        <section id="connexion">
            <form>
                <input id="login" type="email" placeholder="Email">
                <input id="password" type="password" minlength="6" placeholder="Mot de passe">
                <input class="logSubmit" onclick="logIn(event)" id="logSub" type="submit" value="Se connecter">
            </form>
            <p></p>
        </section>

        <section id="inscription" class="inscription">
            <form>
                <input id="mail" type="email" placeholder="Email">
                <input id="logPassword" type="password" minlength="6" placeholder="Mot de passe">
                <input class="logSubmit" onclick="signIn(event)" id="signSub" type="submit" value="S'inscrire">
            </form>
            <p></p>
        </section>
    </section>

    <main>

        <h1>Nouvelle publication</h1>
        <button id="publier" class="desac">Publier</button>

        <section id="publication">
            <button id="photo">Ajouter une image</button>
            <img src="" alt="">

            <input type="search" class="searchIcon" id="autocomplete" placeholder="Rechercher un restaurant">
            <!-- <button id="getCurrentLocation" onclick="getCurrentLocation()">Utiliser votre position</button> -->

            <p  id="details" class="details" style="display: none;">Aucun restaurant sélectionné</p>

            <section id="search-container">
                <input type="text" id="search-input" placeholder="Rechercher un plat" autocomplete="off">
                <div id="results-container"></div>
            </section>

            <p id="detailsPlat" class="details" style="display: none;"></p>

            <!-- <input type="text" id="plat" class="wideInput" placeholder="Plat consommé..."> -->

            <textarea class="wideInput" cols="30" rows="5" placeholder="Avis..."></textarea>

            <h2>Note</h2>

            <div class="stars">
                <button class="star" nb="1"></button>
                <button class="star" nb="2"></button>
                <button class="star" nb="3"></button>
                <button class="star" nb="4"></button>
                <button class="star" nb="5"></button>
                <button class="star" nb="6"></button>
                <button class="star" nb="7"></button>
                <button class="star" nb="8"></button>
                <button class="star" nb="9"></button>
                <button class="star" nb="10"></button>
            </div>
        </section>
    </main>
    <nav>
        <a href="./index.html" id="home"></a>
        <a href="./search.html" id="search"></a>
        <a href="./add.html" id="add"></a>
        <button id="profile" class="skeleton"></button>
    </nav>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDibY5-lcrYMFrX5y2-r40TVbbth8J2ikY&callback=initAutocomplete&libraries=places&v=weekly" async
    defer></script>
</body>

</html>
